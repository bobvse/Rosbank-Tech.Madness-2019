<label *ngIf="type !== 'check' && type !== 'button'"
       [attr.for]="id"
       class="placeholder{{leftPaddingNone && ' left-padding-none' || ''}}"
>{{label}}</label>
<div class="controls after-clear{{readonly && ' readonly' || ''}}">
    <div class="control fa fa-{{control.icon}}"
         (click)="control.click && control.click()"
         *ngFor="let control of controls"
    ></div>
</div>

<input *ngIf="type === 'text'"
       [attr.data-hook-item]="label || hook"
       [attr.id]="id"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [maxlength]="max"
       [readOnly]="readonly"
       [hidden]="hidden"
       (keyup)="onKeyUp.emit($event)"
       (focus)="focus($event)"
       (blur)="blur($event)">

<input *ngIf="type === 'zip'"
       [attr.data-hook-item]="label || hook"
       [attr.id]="id"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [maxlength]="max"
       (change)="setNumberValue($event)"
       (keyup)="setNumberValue($event)"
       [readOnly]="readonly"
       [hidden]="hidden"
       (focus)="focus($event)"
       (blur)="blur($event)">

<input *ngIf="type === 'year'"
       [attr.data-hook-item]="label || hook"
       [attr.id]="id"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [maxlength]="max"
       (change)="setNumberValue($event)"
       (keyup)="setNumberValue($event)"
       [readOnly]="readonly"
       [hidden]="hidden"
       (focus)="focus($event)"
       (blur)="blur($event)">

<input *ngIf="type === 'number'"
       [attr.data-hook-item]="label || hook"
       [attr.id]="id"
       [ngClass]="{'align-right': align === 'right'}"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [readOnly]="readonly"
       [hidden]="hidden"
       (change)="setNumberValue($event)"
       (keyup)="setNumberValue($event)"
       (focus)="focus($event)"
       (blur)="blur($event)">

<input *ngIf="type === 'phone' || type === 'fax'"
       [attr.data-hook-item]="label || hook"
       [attr.id]="id"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [readOnly]="readonly"
       [hidden]="hidden"
       [maxlength]="14"
       (change)="setNumberValue($event)"
       (keyup)="setNumberValue($event)"
       (focus)="focus($event)"
       (blur)="blur($event)">

<input *ngIf="type === 'password'"
       type="password"
       autocomplete="off"
       [attr.data-hook-item]="label || hook"
       [attr.id]="id"
       [placeholder]="placeholder"
       [(ngModel)]="value"
       [readonly]="readonly"
       [hidden]="hidden"
       (keyup)="onKeyUp.emit($event)"
       (focus)="focus($event)"
       (blur)="blur($event)">

<textarea *ngIf="type === 'comment'"
          [attr.data-hook-item]="label || hook"
          [attr.id]="id"
          [placeholder]="placeholder"
          [readonly]="readonly"
          [(ngModel)]="value"
          (keyup)="onKeyUp.emit($event)"
          (focus)="focus($event)"
          (blur)="blur($event)"
          [hidden]="hidden"
          [spellcheck]="type === 'comment'"></textarea>

<lib-autocomplete-field
        *ngIf="type === 'autocomplete'"
        [sortDirection]="sortDirection"
        [(value)]="value"
        [dataHook]="label || hook"
        [name]="label"
        [stack]="stack"
        [id]="id"
        [readonly]="readonly"
        (onFocus)="focus($event)"
        (onBlur)="blur($event)"
></lib-autocomplete-field>

<lib-dropdown-field
        *ngIf="type === 'dropdown'"
        [dataHook]="label || hook"
        [(value)]="value"
        [name]="label"
        [formName]="formName"
        [stack]="stack"
        [id]="id"
        [readonly]="readonly"
        [sortDirection]="sortDirection"
        [createEnable]="createEnable"
        (onCreate)="onCreate.emit($event)"
        (onFocus)="focus($event)"
        (onBlur)="blur($event)"
></lib-dropdown-field>

<label *ngIf="type === 'check'"
       class="checkbox-holder">
    <input type="checkbox"
           [attr.data-hook-checkbox]="label || hook"
           [checked]="value"
           (change)="toggleCheckbox()"
           [disabled]="readonly"
           (focus)="focus($event)"
           (blur)="blur($event)"> {{label}}
</label>

<button [attr.data-hook-button]="label || hook"
        [class.readonly]="readonly"
        [disabled]="readonly"
        *ngIf="type === 'button'"
        (click)="!readonly && exec.emit($event)">{{label}}
</button>
