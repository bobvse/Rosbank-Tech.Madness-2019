<div [hidden]="!_opened" class="lib-popup" (click)="onOverlayClick($event)" [class.showed]="showed" #overlay>
    <div class="lib-popup__layout"
         [class.with-header]="!!header"
         [style.width]="getSize()"
         [style.height]="getHeight()">
        <div class="lib-popup__header after-clear" *ngIf="!hideHeader">
            <div class="lib-popup__header-text" [attr.data-hook-title]="header" [hidden]="!header">{{header}}</div>
            <div class="lib-popup__button" [attr.data-hook-button]="header" (click)="opened = false" *ngIf="showCloseButton">
                <i class="fa fa-close"></i>
            </div>
            <div *ngFor="let button of buttons"
                 class="lib-popup__button"
                 (click)="button.click()">
                <i class="fa fa-{{button.icon}}"></i>
            </div>
        </div>
        <div class="lib-popup__main after-clear"
             [style.overflow]="overflow"
             [style.padding]="padding + 'px'">
            <ng-content></ng-content>
        </div>
    </div>
</div>
